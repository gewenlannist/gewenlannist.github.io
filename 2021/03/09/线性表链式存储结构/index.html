ss="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">List2</span> </span>&#123;</span><br><span class="line">    <span class="keyword">private</span> Node head = <span class="keyword">new</span> Node();<span class="comment">//头节点</span></span><br><span class="line">    <span class="keyword">private</span> Node front = head;<span class="comment">//指向头结点</span></span><br><span class="line">    <span class="keyword">private</span> Node rear = head;<span class="comment">//指向尾结点</span></span><br><span class="line">    <span class="keyword">private</span> int size = <span class="number">0</span>;<span class="comment">//保存元素个数</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> int <span class="function"><span class="title">getSize</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> size;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="built_in">boolean</span> <span class="function"><span class="title">isEmpty</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">        <span class="keyword">return</span> rear == front;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*队列是一种特殊的线性表，特殊之处在于它只允许在表的前端（front）进行删除操作，而在表的</span></span><br><span class="line"><span class="comment">     后端（rear）进行插入操作，和栈一样，队列是一种操作受限制的线性表。进行插入操作的端称为队尾，</span></span><br><span class="line"><span class="comment">     进行删除操作的端称为队头。队列中没有元素时，称为空队列。队列又称为先进先出（FIFO—first in first out）线性表*/</span></span><br><span class="line">    <span class="comment">//头插法</span></span><br><span class="line">    <span class="keyword">public</span> <span class="built_in">void</span> <span class="function"><span class="title">insert1</span>(<span class="params"><span class="built_in">Object</span> o</span>)</span> &#123;</span><br><span class="line">        Node newNode = <span class="keyword">new</span> Node(o, <span class="literal">null</span>);</span><br><span class="line">        newNode.next = front.next;</span><br><span class="line">        front.next = newNode;</span><br><span class="line">        rear = rear.next;<span class="comment">//新的节点成为尾部结点</span></span><br><span class="line">        size++;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//尾插法添加结点</span></span><br><span class="line">    <span class="keyword">public</span> <span class="built_in">void</span> <span class="function"><span class="title">insert2</span>(<span class="params"><span class="built_in">Object</span> o</span>)</span> &#123;</span><br><span class="line">        Node newNode = <span class="keyword">new</span> Node(o, <span class="literal">null</span>);</span><br><span class="line"></span><br><span class="line">        rear.next = newNode;</span><br><span class="line">        rear = newNode;</span><br><span class="line">        size++;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    如果给了链表中的结点p来插入，在这个结点p后插easy</span></span><br><span class="line"><span class="comment">    在这个结点p前插，因为没有前面的指针，所以可以先在p后面插一个p，然后把原来的p改为新的</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="comment">//在i处插入结点 head相当于0位置</span></span><br><span class="line">    <span class="keyword">public</span> <span class="built_in">void</span> <span class="function"><span class="title">insert</span>(<span class="params">int i, <span class="built_in">Object</span> o</span>)</span> &#123;</span><br><span class="line">        <span class="keyword">if</span> (i &lt;= <span class="number">0</span> || i &gt; size + <span class="number">1</span>) &#123;<span class="comment">//不能在0和以前 可以在size后添加一个</span></span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> IndexOutOfBoundsException(<span class="string">&quot;超出链表范围&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(o == <span class="literal">null</span>)&#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> IndexOutOfBoundsException(<span class="string">&quot;不合法&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span> (int j = <span class="number">0</span>; j &lt; i - <span class="number">1</span>; j++) &#123;<span class="comment">//让front指向i位置前面一个结点</span></span><br><span class="line">            front = front.next;</span><br><span class="line">        &#125;</span><br><span class="line">        Node newNode = <span class="keyword">new</span> Node(o,<span class="literal">null</span>);</span><br><span class="line">        newNode.next = front.next;</span><br><span class="line">        front.next = newNode;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="built_in">void</span> <span class="function"><span class="title">remove</span>(<span class="params">int i, <span class="built_in">Object</span> o</span>)</span>&#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    如果按照指定结点p删除 先p.data = p.next.data; 然后p.next = p.next.next;</span></span><br><span class="line"><span class="comment">    相当于后面的数据占据p的 新的p结点指向p.next.next</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="comment">//出队 队头元素 返回出队值</span></span><br><span class="line">    <span class="keyword">public</span> <span class="built_in">Object</span> <span class="function"><span class="title">remove</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">        <span class="keyword">if</span> (front == rear) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> RuntimeException(<span class="string">&quot;空&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        Node temp = front.next;</span><br><span class="line">        <span class="built_in">Object</span> o = temp.data;</span><br><span class="line">        front.next = temp.next;</span><br><span class="line">        <span class="keyword">if</span> (rear == temp) &#123;</span><br><span class="line">            rear = front;</span><br><span class="line">        &#125;</span><br><span class="line">        size--;</span><br><span class="line">        <span class="keyword">return</span> o;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//创建整表</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">//列出所有结点数据</span></span><br><span class="line">    <span class="keyword">public</span> <span class="built_in">void</span> <span class="function"><span class="title">list</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">        <span class="keyword">if</span> (front.next == <span class="literal">null</span>) &#123;</span><br><span class="line">            System.out.println(<span class="string">&quot;空&quot;</span>);</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">while</span> (front.next != <span class="literal">null</span>) &#123;</span><br><span class="line">            front = front.next;</span><br><span class="line">            System.out.println(front);</span><br><span class="line">        &#125;</span><br><span class="line">        front = head;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//返回元素o在线性表中第一次出现的索引值</span></span><br><span class="line">    <span class="keyword">public</span> int <span class="function"><span class="title">indexof</span>(<span class="params"><span class="built_in">Object</span> o</span>)</span> &#123;</span><br><span class="line">        int index = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">while</span> (front.next != <span class="literal">null</span>) &#123;</span><br><span class="line">            front = front.next;</span><br><span class="line">            index++;</span><br><span class="line">            <span class="keyword">if</span> (o == <span class="literal">null</span> &amp;&amp; front.data == <span class="literal">null</span>) &#123;</span><br><span class="line">                <span class="keyword">return</span> index;</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (o.equals(front.data)) &#123;<span class="comment">//不能用==</span></span><br><span class="line">                <span class="keyword">return</span> index;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//返回第i结点的元素</span></span><br><span class="line">    <span class="keyword">public</span> <span class="built_in">Object</span> <span class="function"><span class="title">getNode</span>(<span class="params">int i</span>)</span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (i &lt; <span class="number">0</span> || i &gt; size) &#123;</span><br><span class="line">            <span class="keyword">throw</span> <span class="keyword">new</span> IndexOutOfBoundsException(<span class="string">&quot;wrong&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> -<span class="number">1</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Node</span> </span>&#123;</span><br><span class="line">    <span class="built_in">Object</span> data;</span><br><span class="line">    Node next;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="title">Node</span>(<span class="params"><span class="built_in">Object</span> data, Node next</span>)</span> &#123;</span><br><span class="line">        <span class="built_in">this</span>.data = data;</span><br><span class="line">        <span class="built_in">this</span>.next = next;</span><br><span class="line">    &#125;<
