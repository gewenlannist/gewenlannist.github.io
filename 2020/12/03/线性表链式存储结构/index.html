ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br></pre></td><td class="code"><pre><span class="line">class List2 &#123;</span><br><span class="line">    private Node head &#x3D; new Node();&#x2F;&#x2F;头节点</span><br><span class="line">    private Node front &#x3D; head;&#x2F;&#x2F;指向头结点</span><br><span class="line">    private Node rear &#x3D; head;&#x2F;&#x2F;指向尾结点</span><br><span class="line">    private int size &#x3D; 0;&#x2F;&#x2F;保存元素个数</span><br><span class="line"></span><br><span class="line">    public int getSize() &#123;</span><br><span class="line">        return size;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public boolean isEmpty() &#123;</span><br><span class="line">        return rear &#x3D;&#x3D; front;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;*队列是一种特殊的线性表，特殊之处在于它只允许在表的前端（front）进行删除操作，而在表的</span><br><span class="line">     后端（rear）进行插入操作，和栈一样，队列是一种操作受限制的线性表。进行插入操作的端称为队尾，</span><br><span class="line">     进行删除操作的端称为队头。队列中没有元素时，称为空队列。队列又称为先进先出（FIFO—first in first out）线性表*&#x2F;</span><br><span class="line">    &#x2F;&#x2F;头插法</span><br><span class="line">    public void insert1(Object o) &#123;</span><br><span class="line">        Node newNode &#x3D; new Node(o, null);</span><br><span class="line">        newNode.next &#x3D; front.next;</span><br><span class="line">        front.next &#x3D; newNode;</span><br><span class="line">        rear &#x3D; rear.next;&#x2F;&#x2F;新的节点成为尾部结点</span><br><span class="line">        size++;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F;尾插法添加结点</span><br><span class="line">    public void insert2(Object o) &#123;</span><br><span class="line">        Node newNode &#x3D; new Node(o, null);</span><br><span class="line"></span><br><span class="line">        rear.next &#x3D; newNode;</span><br><span class="line">        rear &#x3D; newNode;</span><br><span class="line">        size++;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;*</span><br><span class="line">    如果给了链表中的结点p来插入，在这个结点p后插easy</span><br><span class="line">    在这个结点p前插，因为没有前面的指针，所以可以先在p后面插一个p，然后把原来的p改为新的</span><br><span class="line">     *&#x2F;</span><br><span class="line">    &#x2F;&#x2F;在i处插入结点 head相当于0位置</span><br><span class="line">    public void insert(int i, Object o) &#123;</span><br><span class="line">        if (i &lt;&#x3D; 0 || i &gt; size + 1) &#123;&#x2F;&#x2F;不能在0和以前 可以在size后添加一个</span><br><span class="line">            throw new IndexOutOfBoundsException(&quot;超出链表范围&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        if(o &#x3D;&#x3D; null)&#123;</span><br><span class="line">            throw new IndexOutOfBoundsException(&quot;不合法&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        for (int j &#x3D; 0; j &lt; i - 1; j++) &#123;&#x2F;&#x2F;让front指向i位置前面一个结点</span><br><span class="line">            front &#x3D; front.next;</span><br><span class="line">        &#125;</span><br><span class="line">        Node newNode &#x3D; new Node(o,null);</span><br><span class="line">        newNode.next &#x3D; front.next;</span><br><span class="line">        front.next &#x3D; newNode;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void remove(int i, Object o)&#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;*</span><br><span class="line">    如果按照指定结点p删除 先p.data &#x3D; p.next.data; 然后p.next &#x3D; p.next.next;</span><br><span class="line">    相当于后面的数据占据p的 新的p结点指向p.next.next</span><br><span class="line">    *&#x2F;</span><br><span class="line">    &#x2F;&#x2F;出队 队头元素 返回出队值</span><br><span class="line">    public Object remove() &#123;</span><br><span class="line">        if (front &#x3D;&#x3D; rear) &#123;</span><br><span class="line">            throw new RuntimeException(&quot;空&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        Node temp &#x3D; front.next;</span><br><span class="line">        Object o &#x3D; temp.data;</span><br><span class="line">        front.next &#x3D; temp.next;</span><br><span class="line">        if (rear &#x3D;&#x3D; temp) &#123;</span><br><span class="line">            rear &#x3D; front;</span><br><span class="line">        &#125;</span><br><span class="line">        size--;</span><br><span class="line">        return o;</span><br><span class="line">    &#125;</span><br><span class="line">    &#x2F;&#x2F;创建整表</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F;列出所有结点数据</span><br><span class="line">    public void list() &#123;</span><br><span class="line">        if (front.next &#x3D;&#x3D; null) &#123;</span><br><span class="line">            System.out.println(&quot;空&quot;);</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        while (front.next !&#x3D; null) &#123;</span><br><span class="line">            front &#x3D; front.next;</span><br><span class="line">            System.out.println(front);</span><br><span class="line">        &#125;</span><br><span class="line">        front &#x3D; head;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F;返回元素o在线性表中第一次出现的索引值</span><br><span class="line">    public int indexof(Object o) &#123;</span><br><span class="line">        int index &#x3D; 0;</span><br><span class="line">        while (front.next !&#x3D; null) &#123;</span><br><span class="line">            front &#x3D; front.next;</span><br><span class="line">            index++;</span><br><span class="line">            if (o &#x3D;&#x3D; null &amp;&amp; front.data &#x3D;&#x3D; null) &#123;</span><br><span class="line">                return index;</span><br><span class="line">            &#125; else if (o.equals(front.data)) &#123;&#x2F;&#x2F;不能用&#x3D;&#x3D;</span><br><span class="line">                return index;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return -1;</span><br><span class="line">    &#125;</span><br><span class="line">    &#x2F;&#x2F;返回第i结点的元素</span><br><span class="line">    public Object getNode(int i)&#123;</span><br><span class="line">        if (i &lt; 0 || i &gt; size) &#123;</span><br><span class="line">            throw new IndexOutOfBoundsException(&quot;wrong&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        return -1;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class Node &#123;</span><br><span class="line">    Object data;</span><br><span class="line">    Node next;</span><br><span class="line"></span><br><span class="line">    public Node(Object data, Node next) &#123;</span><br><span class="line">        this.data &#x3D; data;</span><br><span class="line">        this.next &#x3D; next;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public Node() &#123;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public String toString() &#123;</span><br><span class="line">        return &quot;Node&#123;&quot; +</span><br><span class="line">                &quot;data&#x3D;&quot; + data +</span><br><span class="line">                &#39;&#125;&#39;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
