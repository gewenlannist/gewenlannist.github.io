lass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br></pre></td><td class="code"><pre><span class="line">class premidpost &#123;</span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        &#x2F;&#x2F;创建一颗二叉树</span><br><span class="line">        BinaryTree1 binaryTree1 &#x3D; new BinaryTree1();</span><br><span class="line">        &#x2F;&#x2F;创建需要的结点</span><br><span class="line">        Node root &#x3D; new Node(1, &quot;curry&quot;);</span><br><span class="line">        Node node2 &#x3D; new Node(2, &quot;james&quot;);</span><br><span class="line">        Node node3 &#x3D; new Node(3, &quot;durant&quot;);</span><br><span class="line">        Node node4 &#x3D; new Node(4, &quot;lillard&quot;);</span><br><span class="line"></span><br><span class="line">        &#x2F;&#x2F;手动创建二叉树，之后递归方式</span><br><span class="line">        root.setLeft(node2);</span><br><span class="line">        root.setRight(node3);</span><br><span class="line">        node3.setRight(node4);</span><br><span class="line">        binaryTree1.setRoot(root);&#x2F;&#x2F;把建立的二叉树给binarytree</span><br><span class="line"></span><br><span class="line">        &#x2F;&#x2F;遍历</span><br><span class="line">        binaryTree1.preOrder();&#x2F;&#x2F;1,2,3,4顺序</span><br><span class="line">        binaryTree1.midOrder();&#x2F;&#x2F;2,1,3,4顺序</span><br><span class="line">        binaryTree1.postOrder();&#x2F;&#x2F;2，4，3，1顺序</span><br><span class="line"></span><br><span class="line">        &#x2F;&#x2F;添加结点</span><br><span class="line">        Node node5 &#x3D; new Node(5, &quot;hardon&quot;);</span><br><span class="line">        node3.setLeft(node5);</span><br><span class="line">        binaryTree1.postOrder();&#x2F;&#x2F;25431</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;定义二叉树 包含根节点和各种方法</span><br><span class="line">class BinaryTree1 &#123;</span><br><span class="line">    private Node root;&#x2F;&#x2F;根结点</span><br><span class="line"></span><br><span class="line">    public void setRoot(Node root) &#123;</span><br><span class="line">        this.root &#x3D; root;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void delNode(int no) &#123;</span><br><span class="line">        if (root !&#x3D; null) &#123;</span><br><span class="line">            if (root.getNo() &#x3D;&#x3D; no) &#123;</span><br><span class="line">                root &#x3D; null;</span><br><span class="line">            &#125;else&#123;</span><br><span class="line">                root.delNode(no);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F;前序遍历调用</span><br><span class="line">    public void preOrder() &#123;</span><br><span class="line">        if (this.root !&#x3D; null) &#123;</span><br><span class="line">            this.root.preOrder();</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            System.out.println(&quot;二叉树为空，无法遍历&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F;中序遍历调用</span><br><span class="line">    public void midOrder() &#123;</span><br><span class="line">        if (this.root !&#x3D; null) &#123;</span><br><span class="line">            this.root.midOrder();</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            System.out.println(&quot;二叉树为空，无法遍历&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F;后序遍历调用</span><br><span class="line">    public void postOrder() &#123;</span><br><span class="line">        if (this.root !&#x3D; null) &#123;</span><br><span class="line">            this.root.postOrder();</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            System.out.println(&quot;二叉树为空，无法遍历&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">class Node &#123;</span><br><span class="line">    private int no;</span><br><span class="line">    private String name;</span><br><span class="line">    private Node left;&#x2F;&#x2F;默认null</span><br><span class="line">    private Node right;&#x2F;&#x2F;默认null</span><br><span class="line"></span><br><span class="line">    public Node(int no, String name) &#123;</span><br><span class="line">        this.no &#x3D; no;</span><br><span class="line">        this.name &#x3D; name;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F;删除结点  叶子结点，删该叶子  非叶子结点，删子树</span><br><span class="line">    &#x2F;&#x2F;因为二叉树单向，所以判断当前结点子结点是否要删除，而不能判断这个结点是否要删</span><br><span class="line">    &#x2F;&#x2F;先判断root空 或者 就是要删除root</span><br><span class="line">    public void delNode(int no) &#123;</span><br><span class="line"></span><br><span class="line">        if (this.left !&#x3D; null &amp;&amp; this.left.no &#x3D;&#x3D; no) &#123;</span><br><span class="line">            this.left &#x3D; null;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        if (this.right !&#x3D; null &amp;&amp; this.right.no &#x3D;&#x3D; no) &#123;</span><br><span class="line">            this.right &#x3D; null;</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        if (this.left !&#x3D; null) &#123;</span><br><span class="line">            this.left.delNode(no);</span><br><span class="line">        &#125;</span><br><span class="line">        if (this.right !&#x3D; null) &#123;</span><br><span class="line">            this.right.delNode(no);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    public int getNo() &#123;</span><br><span class="line">        return no;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setNo(int no) &#123;</span><br><span class="line">        this.no &#x3D; no;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public String getName() &#123;</span><br><span class="line">        return name;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setName(String name) &#123;</span><br><span class="line">        this.name &#x3D; name;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public Node getLeft() &#123;</span><br><span class="line">        return left;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setLeft(Node left) &#123;</span><br><span class="line">        this.left &#x3D; left;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public Node getRight() &#123;</span><br><span class="line">        return right;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public void setRight(Node right) &#123;</span><br><span class="line">        this.right &#x3D; right;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    public String toString() &#123;</span><br><span class="line">        return &quot;Node&#123;&quot; +</span><br><span class="line">                &quot;no&#x3D;&quot; + no +</span><br><span class="line">                &quot;, name&#x3D;&#39;&quot; + name + &#39;\&#39;&#39; +</span><br><span class="line">                &#39;&#125;&#39;;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F;前序遍历</span><br><span class="line">    public void preOrder() &#123;</span><br><span class="line">        System.out.println(this);&#x2F;&#x2F;输出父结点</span><br><span class="line">        &#x2F;&#x2F;向左子树前序遍历</span><br><span class="line">        if (this.left !&#x3D; null)</span><br><span class="line">            this.left.preOrder();</span><br><span class="line">        &#x2F;&#x2F;向右子树前序遍历</span><br><span class="line">        if (this.right !&#x3D; null)</span><br><span class="line">            this.right.preOrder();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F;中序遍历</span><br><span class="line">    public void midOrder() &#123;</span><br><span class="line">        &#x2F;&#x2F;向左子树前序遍历</span><br><span class="line">        if (this.left !&#x3D; null)</span><br><span class="line">            this.left.midOrder();</span><br><span class="line">        System.out.println(this);&#x2F;&#x2F;输出父结点</span><br><span class="line">        &#x2F;&#x2F;向右子树前序遍历</span><br><span class="line">        if (this.right !&#x3D; null)</span><br><span class="line">            this.right.midOrder();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    &#x2F;&#x2F;后序遍历</span><br><span class="line">    public void postOrder() &#123;</span><br><span class="line">        &#x2F;&#x2F;向左子树前序遍历</span><br><span class="line">        if (this.left !&#x3D; null)</span><br><span class="line">            this.left.postOrder();</span><br><span class="line">        &#x2F;&#x2F;向右子树前序遍历</span><br><span class="line">        if (this.right !&#x3D; null)</span><br><span class="line">            this.right.postOrder();</span><br><span class="line">        System.out.println(this);&#x2F;&#x2F;输出父结点</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
